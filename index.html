<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Todos</title>
</head>
<body>
    
    <div class="container">
        <h1>Your Todos</h1>
        <form>
            <label for="todo">Todo</label><br>
            <input id="todoInput"  type="text" placeholder="Enter Todo"><br>
            <label for="category">Category</label><br>
            <input id="categoryInput" type="text" name="category" placeholder="Enter Category"><br><br>
            <input type="submit" value="Add Todo" class="btn" id="addBtn"/>
        </form>

        
        <h5>* Click todo item to complete</h5>
        <button class="btn" id="hideBtn">Toggle Completed</button>
        <hr>
        <div class="showTodos">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
